<template name="login">
    <div class="container">
        <div class="row">
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-body">
                    <div class="tab-header">
                        <!--<h2 class="text-center">Sign In</h2>-->
                        <div class="text-center">
                            <img src="./img/default.png" width=150 class="text-center">
                        </div>

                    </div>
                    <div class="tab-content">
                        <div id="sectionA" class="tab-pane fade in active">
                            <div class="innter-form">
                                <form class="sa-innate-form" method="post">
                                    <label>Email Address</label>
                                    <input type="text" name="email">
                                    <label>Password</label>
                                    <input type="password" name="password">
                                    <a href="#" class="">Forgot Password?</a>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-6 text-center">
                                            <button type="submit" id="user_login">Sign In</button>
                                        </div>
                                        <div class="col-md-6 text-center">
                                            <button type="submit" id="user_register">Register</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <div class="social-login">
                                <p>- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
                                <ul>
                                    <li><a href="" id="login_github"><i class="fa fa-github"></i> GitHub</a></li>
                                    <li><a href="" id="login_google"><i class="fa fa-google-plus"></i> Google+</a></li>
                                    <li><a href="" id="login_twitter"><i class="fa fa-twitter"></i> Twitter</a></li>
                                </ul>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
