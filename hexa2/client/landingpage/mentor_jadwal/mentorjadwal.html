<template name="mentorjadwal">
    <div class="container">
        <div class="row">
            {{#if GetDataRouter}}
                {{> loading}}
            {{else}}
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <button id="reloaddata" style="padding-bottom: 3px;" class="pull-right btn btn-default btn-sm">
                            Refresh Data
                        </button>
                        <div id='calendar' style="display:"></div>
                        <div id="loading" style="display: none;">
                            <img src="../logos/loading.gif" class="img-responsive img-circle" alt="a" style="width: 400px">
                        </div>

                    </div>
                    <div class="col-md-12 col-xs-6">
                        <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
                            <div class="modal-dialog" role="document">
                                {{#each GetPaketMentor}}
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="add-edit-event"> {{nm_mentor}}
                                            <span class="pull-left" style="margin-right: 10px;">
                                                <img src="../../../../images/abah.jpg" class="img-responsive img-rounded" alt="a" style="width: 35px">
                                            </span>
                                        </h4>
                                    </div>
                                    <form id="add-edit-event-form">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="title">Event Title</label>
                                                <input disabled type="text" name="title" class="form-control" value="{{materi}} {{jenjang}} {{kelas}}">
                                                <input type="hidden" name="idpaket" id="idpaket" class="form-control" value="{{idpaket}}">
                                                <input type="hidden" name="idpaketdtl" id="idpaketdtl" class="form-control" value="{{idpaketdtl}}">
                                            </div>
                                            <div class="form-group">
                                                <div class="row" style="padding-top: 0px;">
                                                    <div class="col-xs-12 col-sm-6">
                                                        <label for="type">Tanggal</label>
                                                        <input disabled id="tglklik" type="text" name="start" class="form-control" value="">
                                                    </div>
                                                    <div class="col-xs-12 col-sm-3">
                                                        <label for="start">Durasi Pertemuan</label>
                                                        <input type="text" name="durasi" id="durasi" class="form-control" value="{{durasi_frek}}" readonly>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-3">
                                                        <label for="start">Satuan</label>
                                                        <input type="text" name="durasi" id="jum_frek" class="form-control" value="{{stn_durasi}}" readonly>
                                                    </div>
                                                </div>
                                                <div class="row" style="padding-top: 20px;">
                                                    <div class="col-xs-12 col-sm-3">
                                                        <label for="start">Mulai</label>
                                                        <input type="text" name="start" id="mulai" class="form-control" value="">
                                                    </div>
                                                    <div class="col-xs-12 col-sm-3">
                                                        <label for="end">Selesai</label>
                                                        <input type="text" name="end" id="selesai" class="form-control" value="" readonly>
                                                    </div>

                                                    <div class="col-xs-12 col-sm-3">
                                                        <label for="start">Jum.Pertemuan</label>
                                                        <input type="text" name="durasi" id="jum_frek" class="form-control" value="{{jum_frek}}" readonly>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-3">
                                                        <label for="start">TIPE</label>
                                                        <input type="text" name="durasi" id="jum_frek" class="form-control" value="{{tipe_group}}" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-xs-12 col-sm-6 pull-right">
                                                        <label for="title">Harga Paket</label>
                                                        <input type="text" name="harga" id="harga" class="form-control text-right" value="{{harga_paket}}" readonly>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-6 pull-right">
                                                        <label for="title">Nama Siswa</label>
                                                            <select class="form-control" id="nm_siswa">
                                                                <option value="99">Fulan</option>
                                                                <option value="88">Fulin</option>
                                                            </select>
                                                        </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                <button type="button" class="btn btn-success" data-dismiss="modal" id="booking">Event</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-xs-6">
                        <div class="modal fade" id="view-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="title-modal-event"></h4>
                                    </div>
                                    <form id="add-edit-event-form">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="title">Start</label>
                                                <input type="text" name="title" class="form-control" id="input-start">
                                            </div>
                                            <div class="form-group">
                                                <label for="title">End</label>
                                                <input type="text" name="title" class="form-control" id="input-end">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                <button type="button" class="btn btn-success" data-dismiss="modal">Event</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
</template>
