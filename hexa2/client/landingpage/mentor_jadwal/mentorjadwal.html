        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <button id="reloaddata" style="padding-bottom: 3px;" class="pull-right btn btn-default btn-sm">
                            Refresh Data
                        </button>
                        <div id='calendar' style="display:"></div>
                        <div id="loading" style="display: none;">
                            <img src="../logos/loading.gif" class="img-responsive img-circle" alt="a" style="width: 400px">
                        </div>

                    </div>
                    <div class="col-md-12">
                        <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="add-edit-event"></h4>
                                    </div>
                                    <form id="add-edit-event-form">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-xs-12 col-sm-4">
                                                        <label for="type">Event Type</label>
                                                        <select name="type" class="form-control">
                                                            <option value="Birthday">Birthday</option>
                                                            <option value="Corporate">Corporate</option>
                                                            <option value="Miscellaneous">Miscellaneous</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-3">
                                                        <label for="start">Event Starts</label>
                                                        <input disabled type="text" name="start" class="form-control" value="">
                                                    </div>
                                                    <div class="col-xs-12 col-sm-3">
                                                        <label for="end">Event End</label>
                                                        <input disabled type="text" name="end" class="form-control" value="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="title">Event Title</label>
                                                <input type="text" name="title" class="form-control" value="">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                <button type="button" class="btn btn-success" data-dismiss="modal">Event</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="modal fade" id="view-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="title-modal-event"></h4>
                                    </div>
                                    <form id="add-edit-event-form">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="title">Start</label>
                                                <input type="text" name="title" class="form-control" id="input-start">
                                            </div>
                                            <div class="form-group">
                                                <label for="title">End</label>
                                                <input type="text" name="title" class="form-control" id="input-end">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                <button type="button" class="btn btn-success" data-dismiss="modal">Event</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
